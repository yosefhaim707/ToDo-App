<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo App</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Todo List</h1>
        <form action="#" id="task_form">
            <input id="task_input" type="text" placeholder="Insert a new task">
            <button id="add_button">Add Task</button>
        </form>
        <button id="filter">Filter By Completed Tasks</button>
        <table id="task_table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>edf...</td>
                    <td>Shopping</td>
                    <td>No</td>
                    <td>Edit | Complete | Delete</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="edit_container">
        <form id="edit_form">
            <h3>Edit Task</h3>
            <input id="edit_input" type="text">
            <button id="edit_button">Edit</button>
            <button id="cancel_button">Cancel</button>
        </form>
    </div>
</body>
</html>
